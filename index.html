<style>
  /* Basis styling */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0eafc, #c5d4f0);
    margin: 0; padding: 0;
    color: #222;
  }
  h1 {
    text-align: center;
    margin: 20px 0;
    font-weight: 700;
    color: #4b3f72;
    text-shadow: 1px 1px 2px #aaa;
  }
  /* Tabs */
  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .tab {
    background: #6b5b95;
    color: white;
    padding: 12px 25px;
    margin: 0 8px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
  }
  .tab:hover {
    background: #4b3f72;
  }
  .tab.active {
    background: #f67280;
    color: white;
    box-shadow: 0 4px 10px rgba(246,114,128,0.7);
  }
  /* Gallery */
  .gallery {
    max-width: 1000px;
    margin: 0 auto 40px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 22px;
    padding: 0 10px;
  }
  .card {
    background: white;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .card:hover {
    transform: translateY(-6px);
  }
  .card img {
    width: 100%;
    object-fit: cover;
    height: 180px;
    border-bottom: 1px solid #eee;
  }
  .card-body {
    padding: 12px 14px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .card-title {
    font-weight: 700;
    font-size: 1.1rem;
    color: #4b3f72;
    margin-bottom: 6px;
  }
  .card-price {
    font-weight: 700;
    color: #f67280;
    font-size: 1rem;
  }
  /* Winkelmandje knop */
  #cart-btn {
    position: fixed;
    right: 30px;
    bottom: 30px;
    background: #f67280;
    border: none;
    color: white;
    font-size: 1.6rem;
    padding: 16px 22px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(246,114,128,0.7);
    transition: background-color 0.3s ease;
    z-index: 10;
  }
  #cart-btn:hover {
    background: #d95c65;
  }
  /* Winkelmandje panel */
  #cart-panel {
    position: fixed;
    top: 0; right: -380px;
    width: 350px;
    height: 100vh;
    background: white;
    box-shadow: -6px 0 18px rgba(0,0,0,0.1);
    transition: right 0.35s ease;
    padding: 24px 20px;
    overflow-y: auto;
    z-index: 9;
  }
  #cart-panel.open {
    right: 0;
  }
  #cart-panel h2 {
    color: #4b3f72;
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 20px;
  }
  .cart-item {
    display: flex;
    margin-bottom: 18px;
    border-bottom: 1px solid #eee;
    padding-bottom: 12px;
  }
  .cart-item img {
    width: 70px;
    height: 70px;
    border-radius: 12px;
    object-fit: cover;
    margin-right: 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  .cart-info {
    flex-grow: 1;
  }
  .cart-info h4 {
    margin: 0 0 8px 0;
    font-weight: 700;
    color: #4b3f72;
  }
  .cart-info p {
    margin: 0;
    color: #f67280;
    font-weight: 600;
  }
  .cart-item button.remove-btn {
    background: transparent;
    border: none;
    font-size: 1.4rem;
    color: #e74c3c;
    cursor: pointer;
    padding: 0 6px;
    font-weight: 700;
  }
  .cart-item button.remove-btn:hover {
    color: #c0392b;
  }
  #cart-total {
    margin-top: 20px;
    font-weight: 700;
    font-size: 1.2rem;
    text-align: right;
    color: #4b3f72;
  }
  /* Overlay voor modal */
  #modal-overlay {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.55);
    z-index: 20;
    justify-content: center;
    align-items: center;
  }
  #modal-overlay.show {
    display: flex;
  }
  /* Modal content */
  #modal {
    background: white;
    border-radius: 16px;
    max-width: 420px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    padding: 24px 28px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.15);
    position: relative;
  }
  #modal h3 {
    margin-top: 0;
    font-weight: 700;
    color: #4b3f72;
    margin-bottom: 14px;
  }
  #modal button.close-modal {
    position: absolute;
    right: 18px;
    top: 18px;
    border: none;
    background: transparent;
    font-size: 1.8rem;
    color: #666;
    cursor: pointer;
    font-weight: 700;
  }
  #modal button.close-modal:hover {
    color: #333;
  }
  /* Reviews */
  #reviews {
    max-height: 250px;
    overflow-y: auto;
    margin-bottom: 20px;
    border: 1px solid #eee;
    border-radius: 12px;
    padding: 12px 16px;
    background: #fafafa;
  }
  .review {
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
    margin-bottom: 10px;
  }
  .review:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }
  .review .author {
    font-weight: 700;
    color: #4b3f72;
  }
  .review .stars {
    color: #f67280;
    font-size: 1.1rem;
    margin: 4px 0;
  }
  .review .text {
    font-size: 0.9rem;
    color: #444;
  }
  /* Review form */
  #review-form {
    display: flex;
    flex-direction: column;
  }
  #review-form label {
    margin-bottom: 4px;
    font-weight: 600;
    color: #4b3f72;
  }
  #review-form input,
  #review-form select,
  #review-form textarea {
    margin-bottom: 14px;
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: inherit;
  }
  #review-form textarea {
    resize: vertical;
    min-height: 70px;
  }
  #review-form button {
    background: #f67280;
    color: white;
    border: none;
    font-weight: 700;
    padding: 12px 0;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  #review-form button:hover {
    background: #d95c65;
  }
  /* Responsive */
  @media (max-width: 600px) {
    .gallery {
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 16px;
    }
    #cart-panel {
      width: 90vw;
    }
  }
</style>

  // Reviews data: { parfumName: [ {name, rating, text}, ... ] }
  const reviews = {};

  // Huidige geselecteerde categorie
  let currentCategory = 'men';

  // Winkelmandje array
  let cart = [];

  // Elementen
  const gallery = document.getElementById('gallery');
  const tabs = document.querySelectorAll('.tab');
  const cartBtn = document.getElementById('cart-btn');
  const cartPanel = document.getElementById('cart-panel');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotalDisplay = document.getElementById('cart-total');
  const modalOverlay = document.getElementById('modal-overlay');
  const modal = document.getElementById('modal');
  const closeModalBtn = modal.querySelector('.close-modal');
  const reviewsContainer = document.getElementById('reviews');
  const reviewForm = document.getElementById('review-form');
  const reviewerNameInput = document.getElementById('reviewer-name');
  const reviewRatingSelect = document.getElementById('review-rating');
  const reviewTextInput = document.getElementById('review-text');

  // Functie: toon parfums in huidige categorie
  function displayParfums() {
    gallery.innerHTML = '';
    const parfums = parfumsData[currentCategory];
    parfums.forEach(parfum => {
      const card = document.createElement('div');
      card.className = 'parfum-card';

      card.innerHTML = `
        <img src="${parfum.img}" alt="${parfum.name}">
        <h3>${parfum.name}</h3>
        <p>â‚¬${parfum.price}</p>
        <a href="${parfum.url}" target="_blank" class="btn">Bekijk</a>
        <button class="btn add-to-cart" data-name="${parfum.name}" data-price="${parfum.price}">In winkelmand</button>
      `;
      gallery.appendChild(card);
    });
  }

  // Functie: tab wisselen
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentCategory = tab.dataset.category;
      displayParfums();
    });
  });

  // Functie: winkelmand tonen/verbergen
  cartBtn.addEventListener('click', () => {
    cartPanel.classList.toggle('open');
    updateCartDisplay();
  });

  // Functie: winkelmand bijwerken
  function updateCartDisplay() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const div = document.createElement('div');
      div.textContent = `${item.name} - â‚¬${item.price}`;
      cartItemsContainer.appendChild(div);
      total += item.price;
    });
    cartTotalDisplay.textContent = total.toFixed(2);
  }

  // Functie: item toevoegen aan winkelmand
  gallery.addEventListener('click', (e) => {
    if (e.target.classList.contains('add-to-cart')) {
      const name = e.target.dataset.name;
      const price = parseFloat(e.target.dataset.price);
      cart.push({name, price});
      updateCartDisplay();
      alert(`${name} is toegevoegd aan je winkelmand.`);
    }
  });

  // Initialisatie
  displayParfums();
</script>
